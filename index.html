<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Slideshow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="slide s1 current">1</div>
    <div class="slide s2 ">2</div>
    <div class="slide s3">3</div>
    <div class="slide s4 ">4</div>
    <div class="indicators">
      <a href="#" class="current"></a>
      <a href="#"></a>
      <a href="#"></a>
      <a href="#"></a>
    </div>
    <div class="controls">
      <a href="#" class="prev">‹</a>
      <a href="#" class="next">›</a>
    </div>
  </div>
<script src="array.from.js"></script>
<script src="object.assign.js"></script>
<script src="new.js"></script>
<script>
  var get = function(selector) {
    return document.querySelector(selector)
  }
  var getAll = function(selector) {
    return Array.from(document.querySelectorAll(selector))
  }

  var container = get('.container')
  var slides = getAll('.slide');
  var indicators = getAll('.indicators a');

  var slideShow = Slideshow(container, slides, indicators)

  get('.controls .next').addEventListener('click', slideShow.next.bind(null, true))
  get('.controls .prev').addEventListener('click', slideShow.prev.bind(null, true))
</script>
</body>
</html>
