<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Slideshow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="left">Left</button>
  <button id="right">Right</button>
  <div class="container">
    <div class="slide s1 current">1</div>
    <div class="slide s2 next">2</div>
    <div class="slide s3">3</div>
    <div class="slide s4">4</div>
    <div class="indicators">
      <a href="#" class="current"></a>
      <a href="#"></a>
      <a href="#"></a>
      <a href="#"></a>
    </div>
  </div>
<script src="new.js"></script>
<script>
  var get = (selector) => document.querySelector(selector)
  var getAll = (selector) => Array.from(document.querySelectorAll(selector))

  var btnLeft = get('#left')
  var btnRight = get('#right')
  var container = get('.container')
  var slides = getAll('.slide');
  var indicators = getAll('.indicators a');

  var slideShow = Slideshow(container, slides, indicators)

  btnLeft.addEventListener('click', slideShow.walk.bind(null, 1))
  btnRight.addEventListener('click', slideShow.walk.bind(null, -1))
</script>
</body>
</html>
